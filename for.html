			document.write('<h1>js 2.1</h1>');
			document.write('<button id="button">a与b作比较</button>');
			const button = document.getElementById('button');
			   button.addEventListener('click', bijiao);
			   function bijiao() {

			   const button3 = document.getElementById('button3');

			    let bb = Number(prompt('请输入b的值'));
			    let cc = Number(prompt('请输入c的值'));
			    if (aa > bb && aa > cc) {
			     alert('a,b,c中 a 最大,a的值为：' + aa );
			    } else if (bb > aa && bb > cc) {
			     alert('a,b,c中 b 最大,b的值为：' + bb );

			    }

			document.write('<hr>');

					}

			const button4 = document.getElementById('button4');

			function max() {
				let test = prompt('请输入数组');
				let newshuzu = test.split(',');
				console.log(newshuzu);
				let summm = 0;
				for (h = 0; h <= newshuzu.length - 1; h++) {
					summm +=Number(newshuzu[h]);
				}
