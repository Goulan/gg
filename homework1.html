<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body onload ="time()">
		<h1>四则运算</h1>
		<input type="text" class="num1">
		<select name="operation" id="operation">
			<option value="plus">+</option>
			<option value="subtract">-</option>
			<option value="multiply">*</option>
			<option value="divide">/</option>
		</select>
		<input type="text" class="num2">
		<button class="submit">=</button>
		<input type="text" class="result">
		<script>
			//顺序颠倒
			document.write('<h1>顺序颠倒</h1>')
			let str = "1.2.3.4.5.6";
			let arr = [];
			let reverse = function(str) {
				for (let len = str.length - 1, i = len; i >= 0; i--) {
					arr.push(str[i]);
				}
				return arr.join('');
			}
			document.write(reverse(str));
			document.write("<hr>");
			//最后一位替换为*
			document.write('<h1>最后一位替换为*</h1>');
			function ip(ips) {
				var a = ips.split(".");
				var b = ips.replace(a[a.length - 1], "*");
				document.write('ip地址' + b);
			}
			let zhui = new ip('192.168.1.10.110');
			document.write('<hr>');
			//
			document.write('<h1>年月日时分秒</h1>')
			document.write('<p id="Time"></p >')
			function time() {
			            var time = new Date();
			            if (time.getHours() >= 6 && time.getHours() < 12) {
			                setInterval("document.getElementById('Time').innerHTML = new Date().getFullYear() + '年' +  new Date().getMonth()+1 + '月'+  new Date().getDate() + '日' + ' 上午' + new Date().getHours() + '点' + new Date().getMinutes() + '分' + new Date().getSeconds() + '秒';", 1000);
			                //setInterval：每隔1000毫秒执行一次方法
			            }
			            else if (time.getHours() > 12 && time.getHours() <= 18) {
			                setInterval("document.getElementById('Time').innerHTML = new Date().getFullYear() + '年' +  new Date().getMonth()+1 + '月'+  new Date().getDate() + '日' + ' 下午' + new Date().getHours() + '点' + new Date().getMinutes() + '分' + new Date().getSeconds() + '秒';", 1000);
			            } else if (time.getHours() > 18) {
			                setInterval("document.getElementById('Time').innerHTML = new Date().getFullYear() + '年' +  new Date().getMonth()+1 + '月'+  new Date().getDate() + '日' + ' 晚上' + new Date().getHours() + '点' + new Date().getMinutes() + '分' + new Date().getSeconds() + '秒';", 1000);
			            } else if ( time.getHours() < 6) {
			                setInterval("document.getElementById('Time').innerHTML = new Date().getFullYear() + '年' +  new Date().getMonth()+1 + '月'+  new Date().getDate() + '日' + ' 凌晨' + new Date().getHours() + '点' + new Date().getMinutes() + '分' + new Date().getSeconds() + '秒';", 1000);
			            }
			        }  
			document.write('<hr>');
			
			
			document.write('<h1>4.4</h1>')
			
			function reny(name) {
				this.name = name;
				let bi = '';
				if (name.length > 8) {
					b1 = '不'
				} else {
					b1 = '';
				}
				document.write('字符值:' + name + '</br>');
				document.write(`字符串长${b1}符合要求`);
			}
			let con = new reny('qwertyuio');
			document.write('<hr>');
			
			//
			document.write('<h1>四位随机数</h1>')
			const p = document.querySelector('p');
			
			function rnd(m, n) {
				if (m > n) {
					return '输入有误，第一个数不能大于第二个数';
				}
				return '四位随机数:' + (Math.floor(Math.random() * (n - m + 1)) + m);
			}
			document.write(rnd(1000, 9999));
			//四则运算
			let num1 = document.querySelector('.num1');
			let num2 = document.querySelector('.num2');
			let result = document.querySelector('.result');
			let operation = document.querySelector('#operation');
			let btn = document.querySelector('.submit');
			btn.onclick = () => {
				let [v1, v2] = [+num1.value.trim(), +num2.value.trim()];
				if (num1.value === '' || isNaN(v1)) {
					result.value = '';
					alert('您第一个输入框中不是数字，请重新输入！');
					return;
				}
				if (num2.value === '' || isNaN(v2)) {
					result.value = '';
					alert('您第二个输入框中不是数字，请重新输入！');
					return;
				}
				if (v2 === 0 && operation.value === 'divide') {
					result.value = '';
					alert('除法第二个值不能为零！');
					return;
				}
				switch (operation.value) {
					case 'plus':
						result.value = v1 + v2;
						break;
					case 'subtract':
						result.value = v1 - v2;
						break;
					case 'multiply':
						result.value = v1 * v2;
						break;
					case 'divide':
						result.value = v1 / v2;
						break;
				}
			}
		</script>
	</body>
</html>
